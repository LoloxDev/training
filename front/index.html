<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Page</title>
</head>
<body>
    <script src="./main.js" defer></script>

    <!-- Formulaire pour ajouter une transaction -->
    <form id="transactionForm">
        <label for="amount">Montant:</label>
        <input type="number" id="amount" name="amount">

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="credit">Crédit</option>
            <option value="debit">Débit</option>
        </select>

        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date">

        <label for="category">Catégorie:</label>
        <input type="text" id="category" name="category">

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">

        <label for="account">Compte:</label>
        <input type="text" id="account" name="account">

        <label for="counterparty">Contrepartie:</label>
        <input type="text" id="counterparty" name="counterparty">

        <label for="paymentReference">Référence de paiement:</label>
        <input type="text" id="paymentReference" name="paymentReference">

        <label for="currency">Devise:</label>
        <input type="text" id="currency" name="currency">

        <label for="status">Statut:</label>
        <input type="text" id="status" name="status">

        <button type="submit">Ajouter la transaction</button>
    </form>

    <!-- Bouton pour afficher les transactions et rediriger -->
    <a href="http://localhost:3033/transactions">Voir les transactions</button>
</body>
</html>
